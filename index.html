<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf=8">
  <title>Mosi</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <!--<![endif]-->
  <style type="text/css">
    .logo {height: 75px; display:block; margin:auto; padding-top: 1em; padding-bottom: 2em;}
    .iphone {width: 320px; display:block; margin:auto;}
    .slogan {height: 73px; top: 45%; position: absolute;}
    p {font-size: 17px;}
    .text {text-align: center;}
  </style>
</head>
<body id="back" onload="return random()">
  <div class="pure-g">
    <div class="pure-u-1">  
      <p>We want you to see money in a different way.</p>
    </div>
    <div class="pure-u-1">  
      <img class="logo" src="logo.svg">
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
      <img class="iphone pure-img" src="iphone1.svg">
      
    </div>
    <div class="pure-u-1 pure-u-md-1-3" style="position:relative;">
      <img class="slogan" src="slogan.svg">
      
    </div>
    <div class="pure-u-1">
      <p class="text">Coming soon</p>
    </div>
  </div>
  
  <script type="text/javascript">
            function random() { 
                var color = '#'; 
                var letters = ['ffff66','6666ff','00cc99','ccccff','3399ff','ffcc33'];
                color += letters[Math.floor(Math.random() * letters.length)];
                document.getElementById('back').style.background = color; 
            }
  </script>
</body>
</html>
